<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner 8</title>
    <link rel="stylesheet" href="./css/8.css" />

  </head>
  <body>
    <main class="main" id="main">
        <div class="tag">
          <span>Shop</span>
          <hr />
        </div>
      <div class="container">
        <div class="title-box">
          <h1>Plant & Pot</h1>
          <h2>Take one of these babies home</h2>
        </div>
        <div class="grid">
          <div class="grid-item">
            <img src="images/81.png" alt="image" />
            <div class="info">
              <span class="name"> Rubber plant </span
              ><span class="price"> $39.95 </span>
            </div>
          </div>
          <div class="grid-item">
            <img src="images/82.png" alt="image" />
            <div class="info">
              <span class="name"> Monstera Peru </span
              ><span class="price"> $27.99 </span>
            </div>
          </div>
          <div class="grid-item">
            <img src="images/83.png" alt="image" />
            <div class="info">
              <span class="name"> Plant Pot </span
              ><span class="price"> $8 </span>
            </div>
          </div>
          <div class="grid-item">
            <img src="images/84.png" alt="image" />
            <div class="info">
              <span class="name"> Indian Fig Cactus </span
              ><span class="price"> $37 </span>
            </div>
          </div>
          <div class="grid-item">
            <img src="images/85.png" alt="image" />
            <div class="info">
              <span class="name"> Plant Pot </span
              ><span class="price"> $9.53 </span>
            </div>
          </div>
          <div class="grid-item">
            <img src="images/86.png" alt="image" />
            <div class="info">
              <span class="name"> Calathea Pinstripe </span>
              <span class="price"> $32 </span>
            </div>
          </div>
          <div class="grid-item">
            <img src="images/87.png" alt="image" />
            <div class="info">
              <span class="name"> Basket </span><span class="price"> $34 </span>
            </div>
          </div>
          <div class="grid-item">
            <img src="images/88.png" alt="image" />
            <div class="info">
              <span class="name"> Peace Lily </span
              ><span class="price"> $49.99 </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
