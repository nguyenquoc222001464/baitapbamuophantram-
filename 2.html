  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner 2</title>
    <link rel="stylesheet" href="css/2.css">
  </head>
  <body>
    <main class="main" id="main">
      <div class="container-1 container"></div>
      <div class="container-2 container">
        <div class="row">
          <div class="item">
            <div class="icon-1 icon"></div>
            <span>LIGHT</span>
            <p>I love light! Give some light but not too bright or too strong</p>
        </div>
        <div class="item">
            <div class="icon-2 icon"></div>
            <span>WATER</span>
            <p>I love water <br> but once a week <br> is enough</p>
          </div>
          <div class="item">
            <div class="icon-3 icon"></div>
            <span>FOOD</span>
            <p>I'm not greedy, so once a month is plentiful and will keep me growing</p>
          </div>
        </div>
      </div>
      <div class="title-box">
        <h1>Monstera</h1>
        <h3>plant care</h3>
      </div>
    </main>
